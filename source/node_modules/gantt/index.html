<!DOCTYPE html>
<html>
<head>
<title>Gantt</title>
</head>
<style>
html,body,#wrapper {
	width: 100%;
	height: 100%;
	margin: 0px;
}
 
.chart {
	font-family: Arial, sans-serif;
	font-size: 12px;
}
 
.axis path,.axis line {
	fill: none;
	stroke: #000;
	shape-rendering: crispEdges;
}

div.tooltip {
	position: absolute;
	text-align: center;
	width: 70px;
	height: 40px;
	padding: 2px;
	font: 12px sans-serif;
	background: lightsteelblue;
	border: 0px;
	border-radius: 8px;
	pointer-events: none;
}
 
.bar {
	fill: #33b5e5;
}
 
.bar-failed {
	fill: #CC0000;
}
 
.bar-running {
	fill: #669900;
}
 
.bar-succeeded {
	fill: #33b5e5;
}
 
.bar-killed {
	fill: #ffbb33;
}
</style>
<body>
    <script type="text/javascript" src="http://d3js.org/d3.v4.min.js"></script>
	<script type="text/javascript" src="gantt_refact.js"></script>
	<script type="text/javascript" src="example.js"></script>

</body>
</html>
